  <section>
    <div class="container box1">
      <nav class="navbar">
        <div class="container-fluid">
          <div class="bleuGrasPetit m-2"><em>Bed bugs $ :</em></div>
          <!-- compteur de punaises/points -->
          <div class="count m-2" id="scoreView"></div>
          <p class="bleuGrasPetit m-2">Rules</p>
          <button class="reset" id="reset-app">Reset</button>
        </div>
      </nav>

      <div class="row container-fluid">

        <div class="col-5">
          <h1>BED BUGS <br><em>City</em></h1>
          <div class="col-md-10">
            <!-- Visibilité de l'état du multiplicateur  -->
            <div id="multiplierView" class="statement m-2"></div>
            <!-- visibilité du nombre de fois où l'utilisateur a selectionné l'autoclic  -->
            <div class="m-2" id="autoclickCount">Nombre d'autoclicks : 0</div>
            <!-- visibilité du temps restant sur le timer pour le 200%-->
            <span class="m-2">Timer bonus: <span id="timer">0</span> </span>
          </div>
        </div>

        <div class="col-7">
          <!-- punaise sur laquelle on clique -->
          <div class="col-6 col-md-6 clicker"> <button class="clicker" id="buttonClick"><img
                src="assets/bedbug smile.png" alt=""></button>
          </div>
        </div>

      </div>


      <div class="container-fluid">
        <div class="col-md-12 actions">


          <div>
            <button class="buttons" id="autoClickButton" disabled>
              Auto-clic
              <br>
              <span class="bleuGrasPetit">
                <span id="autoclickPrice"></span>
                &dollar;</span>
            </button>

            <!-- //espace avec les boutons multiplicateurs -->
            <button id="multiplier2" class="buttons" disabled>
              x 2
              <br>
              <span class="bleuGrasPetit">
                <span id="price2">30</span>
                &dollar;</span>
            </button>

            <button id="multiplier5" class="buttons" disabled>
              x 5
              <br>
              <span class="bleuGrasPetit">
                <span id="price5">100</span>
                &dollar;</span>
            </button>

            <button class="buttons" id="bonusButton" disabled>
              200 %
              <br>
              <span class="bleuGrasPetit">
                <span id="bonusPrice"></span>
                &dollar;</span>
            </button>



          </div>

        </div>

      </div>
    </div>
